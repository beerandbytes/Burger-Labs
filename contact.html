      <div class="contactMain">
        <div class="contactArea">
          <div class="subContainerContactArea">
            <form id="contact" action="_blank" method="post">
              <h4>Rellena el siguiente formulario de contacto</h4>
              <fieldset>
                <label for="name">Por favor introduce tu nombre:</label>
                <input placeholder="Tu nombre" type="text" tabindex="1" required autofocus>

                <label for="email">Por favor introduce tu e-mail:</label>
                <input placeholder="Tu dirección de correo" type="email" tabindex="2" required>

                <label for="phone">Por favor introduce tu numero de telefono:</label>
                <input placeholder="Tu número de telefono" type="tel" tabindex="3" required>

                <label for="message">Por favor introduce tu mensaje:</label>
                <textarea placeholder="Escribe tu mensaje" tabindex="5" required></textarea>
              </fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
            </form>
          </div>
        </div>
      </div>

 


    </div>
