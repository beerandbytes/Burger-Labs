<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
  </head>
<body>
  <div class="container">
    <div class="nav">
      <nav>
        <ul class="menu">
            <li style="border: 0px; font-style: italic;">Burger Labsüçî</li>
            <li>Inicio</li>
            <li>Productos</li>
            <li>Contacto</li>
        </ul>
      </nav>
    </div>
    <div class="contactMain">
      <div class="extraSide1"></div>
      <div class="contactArea">
        <form id="contact" action="" method="post">
          <h4>Contact us for custom quote</h4>
          <fieldset>
            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="extraSide2"></div>
    </div>
    <div class="side1"></div>
    <div class="side2"></div>
    <div class="footer">
      <footer>
        <ul class="footerElements">
          <li>logo</li>
          <li>
            <ul class="redes">
                        <li><a href="#" target="_self"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#" target="_self"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#" target="_self"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#" target="_self"><i class="fa fa-instagram"></i></a></li>
           </ul>
        </li>
        <li>aviso legal</li>
        </ul>
      </footer>
    </div>
  </div>
</body>
</html>
